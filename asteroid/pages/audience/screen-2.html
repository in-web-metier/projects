<script>	
	var inputPerInstall = document.getElementById("bf-1");
	var sliderRangePerInstall = document.getElementById("sliderRange");
	noUiSlider.create(sliderRangePerInstall, {
		start: [150, 300],
		connect: true,
		range: {
			'min': 0,
			'max': 1000
		}
	});
	sliderRangePerInstall.noUiSlider.on('update', function( values, handle ) {
		var value = values[handle];
		inputPerInstall.value = Math.floor(value);
		
	});

	inputPerInstall.addEventListener('change', function(){
		sliderRangePerInstall.noUiSlider.set([this.value,50]);
	});


	$(".add-deposite-as-target").hide();

	//.panel-body, 
	$(".btn-blue-custom").click(function(){
		if($(this).parent("div").parent("div").parent("div").find(".add-deposite-as-target").length) {
			console.log($(this).parent("div").parent("div").parent("div").find(".add-deposite-as-target").length);
			$(this).parent("div").parent("div").parent("div").find(".add-deposite-as-target").show();
			$(this).hide();
		}
	});

	$(".icon-trash").click(function(){
		if($(this).parent("div").parent("div").parent(".add-deposite-as-target").length){
			$(this).parent("div").parent("div").parent(".add-deposite-as-target").next("div").find(".btn-blue-custom").show();
			$(this).parent("div").parent("div").parent(".add-deposite-as-target").hide();
		}
	});

	$(".disabled").click(function(){
		$(this).parent("div").parent("div").parent("div").next().toggle();
		if($(this).html()=="Enabled"){
			$(this).html("Disabled");
		}
		else{
			$(this).html("Enabled");
		}
	});

	$(".link-cost-per").click(function(){
		$(".link-cost-per").not(this).css("display","none");
		$(this).css({
			"display": "inline",
			"border-bottom": "1px dashed #333333",
			"color": "#333333",
			"margin-left": "30px"
		});
		$(".link-cost-per").css("line-height", "0px");
		$(".link-arrow").hide();
		$(this).parent("div").addClass("chosen");
		$(this).parent("div").find(".icon-question").hide();
		$(".thin-minus-icon").addClass("thin-plus-icon").removeClass("thin-minus-icon");
	});
	var pageHeadOffset=$(".page-head").offset().top;
	$(document).scroll(function(){
		if(pageHeadOffset < $(document).scrollTop()){
			$(".page-head").css({
				"position":"fixed",
				"top":"0px",
				"width":"100%",
				"z-index":"1000"
			});
		}
		else{
			$(".page-head").css({
				"position":"relative",
				"top":"0px",
				"width":"100%"
			});
		}
	});
    jQuery(document).ready(function() {    
        Metronic.init(); // init metronic core components
		Layout.init(); // init current layout
		Demo.init(); // init demo features
    });
</script>
